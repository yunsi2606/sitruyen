name: 'sitruyen'

services:
  strapi:
    build:
      context: ../src/backend
      dockerfile: Dockerfile
    container_name: sitruyen-strapi
    restart: unless-stopped
    ports:
      - "1337:1337"
    environment:
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-1337}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-tobemodified}
      DATABASE_CLIENT: ${DATABASE_CLIENT:-postgres}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-sitruyen_strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-strapi}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      DATABASE_POOL_MIN: ${DATABASE_POOL_MIN:-2}
      DATABASE_POOL_MAX: ${DATABASE_POOL_MAX:-10}
      NODE_ENV: ${NODE_ENV:-production}
      SEPAY_BANK_ID: ${SEPAY_BANK_ID:-BIDV}
      SEPAY_ACCOUNT_NUMBER: ${SEPAY_ACCOUNT_NUMBER}
      SEPAY_ACCOUNT_NAME: ${SEPAY_ACCOUNT_NAME:-SITRUYEN}
      SEPAY_WEBHOOK_SECRET: ${SEPAY_WEBHOOK_SECRET}
      SEPAY_PREFIX: ${SEPAY_PREFIX:-ST}
    volumes:
      - strapi_uploads:/app/public/uploads
    networks:
      - database_network
      - default
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1337/_health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on: []
    # deploy:
    #   resources:
    #     limits:
    #       memory: 1G
    #     reservations:
    #       memory: 512M

  frontend:
    build:
      context: ../src/frontend
      dockerfile: Dockerfile
    container_name: sitruyen-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL:-http://localhost:1337}
      STRAPI_INTERNAL_URL: ${STRAPI_INTERNAL_URL:-http://strapi:1337}
      NODE_ENV: production
    networks:
      - database_network
      - default
    depends_on:
      - strapi

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: sitruyen-tunnel
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - strapi
    environment:
      - TUNNEL_METRICS=0.0.0.0:3000
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:3000/ready" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./cloudflared:/etc/cloudflared
    networks:
      - default
      - database_network

volumes:
  strapi_uploads:
    driver: local

networks:
  database_network:
    external: true
  default:
    driver: bridge
