name: 'sitruyen'

services:
  strapi:
    build:
      context: ../src/backend
      dockerfile: Dockerfile
    container_name: sitruyen-strapi
    restart: unless-stopped
    ports:
      - "1337:1337"
    environment:
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-1337}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-tobemodified}
      DATABASE_CLIENT: ${DATABASE_CLIENT:-postgres}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-sitruyen_strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-strapi}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      DATABASE_POOL_MIN: ${DATABASE_POOL_MIN:-2}
      DATABASE_POOL_MAX: ${DATABASE_POOL_MAX:-10}
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      - strapi_uploads:/app/public/uploads
    networks:
      - database_network
      - default
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1337/_health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on: []
    # deploy:
    #   resources:
    #     limits:
    #       memory: 1G
    #     reservations:
    #       memory: 512M

volumes:
  strapi_uploads:
    driver: local

networks:
  database_network:
    external: true
  default:
    driver: bridge
